<form [formGroup]="form" (submit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input type="number" id="initial-investment" formControlName="initialInvestment"  />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input type="number" id="annual-investment" formControlName="annualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input  type="number" id="expected-return" formControlName="expectedReturn" />
    </p>
    <p>
      <label for="duration">Duration (in years)</label>
      <input type="number" id="duration" formControlName="duration" />
    </p>
  </div>
  <p>
    <button type="submit" [disabled]="form.invalid">Calculate</button>
  </p>
</form>
